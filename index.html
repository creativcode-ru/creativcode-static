        .cover-img {
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5); /* Внутренние тени в CSS https://habr.com/ru/post/154211/ */

            background-size: cover;
            background-repeat: no-repeat;

            overflow: hidden;
            width: 100%;
            height: 100vh;
            background-position: 50% 50%; /*размещение картинки по центру*/

            will-change: transform, opacity; /*повысить отзывчивость страницы https://frontender.info/css-will-change-property/ */
            transform: translate3d(0px, 0px, 0px); /*слой аппаратного ускорения браузера при трансформации*/

            pointer-events: none; /*не обрабатывет события мышью*/
        }

        .text-shadow {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        }

    </style>
